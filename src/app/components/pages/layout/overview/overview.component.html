<div class="flex flex-col h-full text-neutral-1-900 overflow-hidden">
    <!-- heading -->
    <div class="font-semibold text-header-1 pl-4 py-4 bg-white overflow-hidden">
        <h1>Trang chủ</h1>
    </div>
    <div class="flex flex-col bg-neutral-3-50 p-4  overflow-auto tds-custom-scroll h-full">
        <!-- Thống kê -->
        <div class="flex gap-x-4 pb-4">
            <div class="w-1/4">
                <img class="w-full" src="/assets/img/doanhthu.png" alt="">
            </div>
            <div class="w-1/4">
                <img class="w-full" src="/assets/img/Group 11727.png" alt="">
            </div>
            <div class="w-1/4">
                <img class="w-full" src="/assets/img/Group 11726.png" alt="">
            </div>
            <div class="w-1/4">
                <img class="w-full" src="/assets/img/Group 10555.png" alt="">
            </div>
        </div>
        <!-- Danh sách cần làm -->
        <div class="bg-white border border-neutral-2-100 rounded-md">
            <div class="text-header-1 font-semibold px-4 py-4">
                <h1>Danh sách cần làm</h1>
            </div>
            <div class="flex text-neutral-1-900 border-t">
                <div class="flex justify-between items-center w-1/5 border-r py-4 px-4 ">
                    <div>
                        <div class="flex justify-start items-center">
                            <img class="mr-4" src="/assets/img/Frame 11764.png" alt="">
                            <span class="text-heading-3 font-semibold">3</span>
                        </div>
                        <p class="text-body-1 font-regular">Đang chờ xác nhận</p>
                    </div>
                    <div>
                        <i class="tdsi-arrow-right-line text-neutral-1-500 cursor-pointer"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center w-1/5 border-r py-4 px-4 ">
                    <div>
                        <div class="flex justify-start items-center">
                            <img class="mr-4" src="/assets/img/11Frame 11764.png" alt="">
                            <span class="text-heading-3 font-semibold">3</span>
                        </div>
                        <p class="text-body-1 font-regular">Đang chờ xác nhận</p>
                    </div>
                    <div>
                        <i class="tdsi-arrow-right-line text-neutral-1-500 cursor-pointer"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center w-1/5 border-r py-4 px-4 ">
                    <div>
                        <div class="flex justify-start items-center">
                            <img class="mr-4" src="/assets/img/Frame 111764.png" alt="">
                            <span class="text-heading-3 font-semibold">3</span>
                        </div>
                        <p class="text-body-1 font-regular">Đang chờ xác nhận</p>
                    </div>
                    <div>
                        <i class="tdsi-arrow-right-line text-neutral-1-500 cursor-pointer"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center w-1/5 border-r py-4 px-4 ">
                    <div>
                        <div class="flex justify-start items-center">
                            <img class="mr-4" src="/assets/img/Frame 117624.png" alt="">
                            <span class="text-heading-3 font-semibold">3</span>
                        </div>
                        <p class="text-body-1 font-regular">Đang chờ xác nhận</p>
                    </div>
                    <div>
                        <i class="tdsi-arrow-right-line text-neutral-1-500 cursor-pointer"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center w-1/5 py-4 px-4 ">
                    <div>
                        <div class="flex justify-start items-center">
                            <img class="mr-4" src="/assets/img/Frame11 11764.png" alt="">
                            <span class="text-heading-3 font-semibold">3</span>
                        </div>
                        <p class="text-body-1 font-regular">Đang chờ xác nhận</p>
                    </div>
                    <div>
                        <i class="tdsi-arrow-right-line text-neutral-1-500 cursor-pointer"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="w-3/4 mt-4 border border-neutral-2-100 rounded-md bg-white">
                <div class="flex justify-between px-5 py-4 border-b">
                    <div class="flex items-center">
                        <i class="tdsi-report-fill text-heading-4 text-neutral-1-300"></i>
                        <h1 class="text-header-1 font-semibold ml-3">Hiệu quả kinh doanh</h1>
                    </div>
                    <tds-form-field>
                        <div tdsAddOnRight><i class="tdsi-calendar-fill text-xl leading-none"></i></div>
                        <input class="w-96" type="datetime" tdsInput placeholder="năm 2020" />
                    </tds-form-field>
                </div>
                <div class="flex py-9">
                    <div class="w-1/3 flex justify-center border-r"><img src="/assets/img/luotxem.png" alt=""></div>
                    <div class="w-1/3 flex justify-center border-r"><img src="/assets/img/donhang.png" alt=""></div>
                    <div class="w-1/3 flex justify-center "><img src="/assets/img/tilechuyendoi.png" alt=""></div>
                </div>
                <div class="mt-4 pb-5">
                    <div echarts [options]="options" [size]="size"></div>
                </div>
            </div>
            <div class="w-1/4 mt-4 ml-4 bg-light-50">
                <div class="bg-white rounded-md border border-neutral-2-100">
                    <div class="flex justify-between items-center px-4 py-5">
                        <h1 class="text-header-1 font-semibold">Top 5 sản phẩm</h1>
                        <div class="flex items-center">
                            <span class="font-medium text-body-2 mr-4">Hôm nay</span>
                            <i class="tdsi-arrow-down-line text-neutral-1-500 cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="px-4 py-4" *ngFor="let data of listOfdata">
                        <div class="flex justify-between border-b border-neutral-2-200 pb-3">
                            <div class="flex items-center">
                                <span
                                    class="w-5 h-5 rounded-full bg-primary-1 text-white justify-center items-center flex">{{data.id}}</span>
                                <div class="flex ml-4">
                                    <div class="mr-2"><tds-avatar [shape]="'square'" [size]="'lg'" tdsSrc="error"></tds-avatar></div>
                                    <div class="text-body-2 font-regular">
                                        <p>{{data.productName}}</p>
                                        <tds-rate [(ngModel)]="value" (ngModelChange)="onChange($event)"
                                            (tdsOnBlur)="onBlur($event)" (tdsOnHoverChange)="onItemHover($event)"
                                            (tdsOnFocus)="onFocus($event)" (tdsOnKeyDown)="onKeyDown($event)">
                                        </tds-rate>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-primary-1 text-title-1 font-medium">{{data.quality}}</p>
                                <p class="text-neutral-1-300 text-caption-2 font-regular">{{data.sold}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex py-4 justify-center items-center">
                        <button class="text-info-500" tds-flat-button size="sm">xem thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
