<div class="bg-white">
    <tds-page-header title="Tài khoản">
        <tds-breadcrumb tds-page-header-breadcrumb>
            <tds-breadcrumb-item>Cấu hình tài khoản</tds-breadcrumb-item>
            <tds-breadcrumb-item>
                <a>Tài khoản</a>
            </tds-breadcrumb-item>
            <!-- <tds-breadcrumb-item>Third-level Menu</tds-breadcrumb-item> -->
        </tds-breadcrumb>
    </tds-page-header>
</div>
<div class="p-4 text-neutral-1-900 flex flex-col items-center w-full">
    <div class="bg-white border rounded-md w-4/5">
        <div class="p-4 text-header-1 font-semibold border-b">
            <h1>Thiết lập cơ bản</h1>
        </div>
        <div class="px-4">
            <div class="py-4 border-b flex">
                <div class="w-1/4 flex items-center">
                    <i class="tdsi-language-line text-neutral-1-300 text-heading-3 mr-5"></i>
                    <h1 class="text-title-1 font-semibold">Ngôn ngữ</h1>
                </div>
                <div class="w-1/4 flex items-center">
                    <div class="w-1/2">
                        <label tds-radio [ngModel]="true">tiếng việt</label>
                    </div>
                    <div class="w-1/2">
                        <label tds-radio ngModel>English</label>
                    </div>
                </div>
            </div>
            <div class="py-4 border-b flex">
                <div class="w-1/4 flex items-center">
                    <i class="tdsi-user-line text-neutral-1-300 text-heading-3 mr-5"></i>
                    <h1 class="text-title-1 font-semibold">Tên đăng nhập</h1>
                </div>
                <div class="w-3/4 flex justify-between items-center">
                    <h1>tshoptmt</h1>
                    <button tds-button color="secondary">Cập nhật</button>
                </div>
            </div>
            <div class="py-4 border-b flex">
                <div class="w-1/4 flex items-center">
                    <i class="tdsi-call-line text-neutral-1-300 text-heading-3 mr-5"></i>
                    <h1 class="text-title-1 font-semibold">Số điện thoại</h1>
                </div>
                <div class="w-3/4 flex justify-between items-center">
                    <h1>********7985</h1>
                    <button tds-button color="secondary">Cập nhật</button>
                </div>
            </div>
            <div class="py-4 border-b flex">
                <div class="w-1/4 flex items-center">
                    <i class="tdsi-email-line text-neutral-1-300 text-heading-3 mr-5"></i>
                    <h1 class="text-title-1 font-semibold">Email</h1>
                </div>
                <div class="w-3/4 flex justify-between items-center">
                    <h1>voba*******@gmail.com</h1>
                    <button tds-button color="secondary">Cập nhật</button>
                </div>
            </div>
            <div class="py-4 flex">
                <div class="w-1/4 flex items-center">
                    <i class="tdsi-lock-line text-neutral-1-300 text-heading-3 mr-5"></i>
                    <h1 class="text-title-1 font-semibold">Mật khẩu đăng nhập</h1>
                </div>
                <div class="w-3/4 flex justify-between items-center">
                    <h1>*************</h1>
                    <button tds-button color="secondary">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>
</div>
